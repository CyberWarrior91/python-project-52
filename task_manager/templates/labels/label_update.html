{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container max-width">
    <h1 class="my-4 text-center">{% trans "Edit label" %}</h1>
    <form action="{% url 'label_update' pk=object_id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="form-group text-center">
        <input class="btn btn-primary" type="submit" value="{% trans 'Update' %}">
        <a class="btn btn-info btn-md" href="{% url 'label_index' %}">{% trans "Cancel" %}</a>
    </div>
    </form>
    <style>
        .max-width {
          max-width: 700px;
        }
        .asteriskField {
            display: none;
        }
      </style>
</div>

{% endblock %}
